<!DOCTYPE html>
<html>
    <head>
        <title> Materialize Persian date picker </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <input type="text" placeholder="datepciker" class="sample-date-picker" value="2016/11/22" />
        </div>



        <!--include jquery-->

        <script type="text/javascript" src="../dist/jquery.min.js"></script>
        <script type="text/javascript" src="../dist/jquery.mpdatepicker.js"></script>
        <script type="text/javascript">
            $(function () {
                $(".sample-date-picker").mpdatepicker();
            });
        </script>
    </body>
</html>
