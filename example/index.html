<!DOCTYPE html>
<html>
    <head>
        <title> Materialize Persian date picker </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--include jquery-->
        <script type="text/javascript" src="jquery.min.js"></script>
        <!--include additinal font-->
        <link type="text/css" rel="stylesheet" href="http://4xmen.ir/cdn/VazirCodeX.css" />
        <!--incluxe plugin--> 
        <script type="text/javascript" src="../src/jquery.mpdatepicker.js"></script>
        <link type="text/css" rel="stylesheet" href="../src/jquery.mpdatepicker.css" />
        
    </head>
    <body>
        <div>
            <input type="text" placeholder="datepciker" class="sample-date-picker" value="" />
        </div>

        <!--use plugin-->
        <script type="text/javascript">
            $(function () {
                $(".sample-date-picker").mpdatepicker({
                    'timePicker': true,
                    onOpen: function () {
                        console.log('open');
                    },
                    onSelect: function (selected) {
                        console.log('select',selected);
                    },
                    onChange: function (oldVal, newVal) {
                        console.log('change',oldVal,newVal);
                    },
                    onClose: function () {
                        console.log('close');
                    },
                });
            });
        </script>
    </body>
</html>
